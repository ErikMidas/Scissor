<!-- Navigation -->
<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li>
          <a 
            href="{{ url_for('home') }}" 
          >
          <img 
            src="{{url_for('static', filename='images/default-monochrome-white.svg')}}" 
            alt="logo"
            width="200"
            height="50"
          >
          </a>
        </li>
      </ul>

      <div class="text-end">
        <a href="{{url_for('home')}}"><button type="button" class="btn btn-outline-light me-2">Home</button></a>
        <a href="{{url_for('about')}}"><button type="button" class="btn btn-outline-light me-2">About</button></a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}"><button type="button" class="btn btn-outline-light me-2">Dashboard</button></a>
        <a href="{{ url_for('history') }}"><button type="button" class="btn btn-outline-light me-2">History</button></a>
        <a href="{{ url_for('logout') }}"><button type="button" class="btn btn-danger me-2">Logout</button></a>
        {% else %}
          <a href="{{ url_for('login') }}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href="{{ url_for('register') }}"><button type="button" class="btn btn-success">Sign up</button></a>
        {% endif %}
          
      </div>
    </div>
  </div>
</header>
